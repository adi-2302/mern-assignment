<!DOCTYPE html>
<html>
<head>
    <title>W3Schools Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 50px;">

    <div style="width: 320px; margin: auto; background-color: white; padding: 30px; border: 1px solid #ccc; border-radius: 10px;">
        <h2 style="text-align: center;">Log in</h2>

        <form>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" style="width: 100%; padding: 10px; margin-top: 5px;"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-top: 5px;"><br><br>

            <button type="submit" style="width: 100%; padding: 10px;">Log In</button><br><br>

            <a href="#" style="display: block; text-align: center;">Forgot password?</a><br><br>

            <hr>

            <button type="button" style="width: 100%; padding: 10px; margin-top: 10px;">Sign up for free</button>
        </form>
    </div>

</body>
</html>
